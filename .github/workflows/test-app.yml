name: App Tests

on:
  push:
    branches:
      - main
      - app
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - app

jobs:
  test_root:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y software-properties-common
          add-apt-repository -y ppa:sumo/stable
          apt-get update
          apt-get install -y cmake g++ git libpugixml-dev git-lfs sumo sumo-tools sumo-doc
          git lfs pull

      - name: Run tests
        run: make test_root
