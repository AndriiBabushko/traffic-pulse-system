default:
  image: ubuntu:22.04
  tags:
    - docker
  before_script:
    - apt update && apt install -y cmake g++ make

stages:
  - test
  - build
  - deploy

test_root:
  stage: test
  script:
    - make test_root
  only:
    - main
    - app

test_library:
  stage: test
  script:
    - make test_library
  only:
    - main
    - library

test_all:
  stage: test
  script:
    - make test_all
  only:
    - main

build-doxygen:
  stage: build
  before_script:
    - apt update && apt install -y doxygen graphviz
  script:
    - cd library
    - doxygen Doxyfile
  artifacts:
    paths:
      - library/html/
    expire_in: 1 week
  only:
    - main
    - library

pages:
  stage: deploy
  script:
    - mv library/html public
  artifacts:
    paths:
      - public
    expire_in: 1 week
  only:
    - main
    - library
    - app